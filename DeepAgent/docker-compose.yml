version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deepagent-backend
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_MODEL=${LLM_MODEL:-gpt-4-turbo-preview}
      - OUTPUT_DIR=${OUTPUT_DIR:-generated_sites}
      - GOOGLE_PLACES_MAX_RESULTS=${GOOGLE_PLACES_MAX_RESULTS:-20}
      - COMPETITOR_ANALYSIS_MAX_COMPETITORS=${COMPETITOR_ANALYSIS_MAX_COMPETITORS:-5}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./generated_sites:/app/generated_sites
      - ./.env:/app/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: deepagent-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
